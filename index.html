<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>System Alert Simulation</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: 'Courier New', Courier, monospace;
  color: #ff0000;
  cursor: none;
}

:fullscreen,
:-webkit-full-screen,
:-moz-full-screen,
:-ms-fullscreen {
  cursor: none;
}

#screen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  position: relative;
}

#log p {
  margin: 2px 0;
  font-size: 20px;
  text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
  animation: flicker 1.5s infinite alternate;
}

@keyframes flicker {
  0%,18%,22%,25%,53%,57%,100% { opacity: 1; }
  20%,24%,55% { opacity: 0.8; }
}

#reveal {
  display: none;
  color: #00ff00;
  font-size: 24px;
  margin-top: 30px;
  text-shadow: 0 0 10px #00ff00;
}

#noise {
  position: fixed;
  inset: 0;
  pointer-events: none;
  opacity: 0.05;
  z-index: 1;
}

#screen-content {
  z-index: 2;
}

#fullscreen-prompt {
  position: fixed;
  inset: 0;
  background: #000;
  color: #ff0000;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
  cursor: pointer;
}

#fullscreen-prompt h1 {
  font-size: 24px;
  text-shadow: 0 0 10px #ff0000;
}

@media (max-width:600px) {
  #log p { font-size: 16px; }
  #reveal { font-size: 18px; }
  #fullscreen-prompt h1 { font-size: 18px; }
}
</style>
</head>

<body>

<div id="fullscreen-prompt" onclick="startFullscreen()">

<script>
/* ---------- NOISE (OPTÄ°MÄ°ZE) ---------- */
const noiseCanvas = document.getElementById("noise");
const noiseCtx = noiseCanvas.getContext("2d");
let noiseRAF;
let lastNoiseTime = 0;

function resizeNoise() {
  noiseCanvas.width = innerWidth;
  noiseCanvas.height = innerHeight;
}
addEventListener("resize", resizeNoise);
resizeNoise();

function generateNoise(timestamp) {
  if (timestamp - lastNoiseTime > 80) { // ~12 FPS
    const img = noiseCtx.createImageData(noiseCanvas.width, noiseCanvas.height);
    const d = img.data;
    for (let i = 0; i < d.length; i += 4) {
      const v = Math.random() * 255;
      d[i] = d[i+1] = d[i+2] = v;
      d[i+3] = 255;
    }
    noiseCtx.putImageData(img, 0, 0);
    lastNoiseTime = timestamp;
  }
  noiseRAF = requestAnimationFrame(generateNoise);
}
noiseRAF = requestAnimationFrame(generateNoise);

/* ---------- FULLSCREEN ---------- */
function startFullscreen() {
  const el = document.documentElement;
  const done = () => {
    document.getElementById("fullscreen-prompt").style.display = "none";
    runMainAnimation();
  };

  if (el.requestFullscreen) {
    el.requestFullscreen().then(done).catch(done);
  } else if (el.webkitRequestFullscreen) {
    el.webkitRequestFullscreen(); done();
  } else if (el.msRequestFullscreen) {
    el.msRequestFullscreen(); done();
  } else {
    done();
  }
}

/* ---------- GLITCH (HAFÄ°FLETÄ°LDÄ°) ---------- */
function glitch() {
  const d = document.createElement("div");
  d.style.cssText = `
    position:fixed;
    width:2px;
    height:2px;
    background:rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255});
    left:${Math.random()*100}%;

    pointer-events:none;

  `;
  document.body.appendChild(d);
